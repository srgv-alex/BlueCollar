<div class="price-card">
	<h4 class="price-card__title">@@title</h4>
	<div class="price-card__inner">
		<p class="card__price">
			@@price
		</p>
		<p class="price-card__desc">
			Per Visit Charge
		</p>
	</div>
	<ul class="card-items">
		<li class="card__item">
			<img src="./img/icons/tick-small.svg" alt="icon">
			@@item-1
		</li>
		<li class="card__item">
			<img src="./img/icons/tick-small.svg" alt="icon">
			@@item-2
		</li>
		<li class="card__item">
			<img src="./img/icons/tick-small.svg" alt="icon">
			@@item-3
		</li>
		<li class="card__item">
			<img src="./img/icons/tick-small.svg" alt="icon">
			@@item-4
		</li>
		<li class="card__item">
			<img src="./img/icons/tick-small.svg" alt="icon">
			@@item-5
		</li>
		<li class="card__item">
			<img src="./img/icons/tick-small.svg" alt="icon">
			@@item-6
		</li>
		<li class="card__item">
			<img src="./img/icons/tick-small.svg" alt="icon">
			@@item-7
		</li>
	</ul>
	<a class="btn price-card__btn" href="#!">Buy Now</a>

</div>
